<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" name="container">
        <div id="item-1" class="item">
           <p data-previous-operand class="displayt"></p>
           <p data-current-operand class="displayb"></p>
        </div>
        <div  id="item-2" class="item">
            <button data-all-clear>AC</button>
        </div>
        <div id="item-3" class="item"> 
            <button data-delete>DEL</button>
        </div>
        <div id="item-4" class="item">
            <button data-operation>รท</button>
        </div>
        <div id="item-5" class="item">
            <button data-number>1</button>
        </div>
        <div id="item-6" class="item">
            <button data-number>2</button>
        </div>
        <div id="item-7" class="item">
            <button data-number>3</button>
        </div>
        <div id="item-8" class="item">
            <button data-operation>*</button>
        </div>
        <div id="item-9" class="item">
            <button data-number>4</button>
        </div>
        <div id="item-10" class="item">
            <button data-number>5</button>
        </div>
        <div id="item-11" class="item">
            <button data-number>6</button>
        </div>
        <div id="item-12" class="item">
            <button data-operation>+</button>
        </div>
        <div id="item-13" class="item">
            <button data-number>7</button>
        </div>
        <div id="item-14" class="item">
            <button data-number>8</button>
        </div>
        <div id="item-15" class="item">
            <button data-number>9</button>
        </div>
        <div id="item-16" class="item">
            <button data-operation>-</button>
        </div>
        <div id="item-17" class="item">
            <button data-number>.</button>
        </div>
        <div id="item-18" class="item">
            <button data-number>0</button>
        </div>
        <div id="item-19" class="item">
            <button data-equels>=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
